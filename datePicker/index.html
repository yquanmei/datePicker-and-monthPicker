<script type="text/javascript" src="datePicker.js"></script>
<script>
  $(function() {
    $.datePicker({
      year: null,
      month: null,
      day: null,
      dayCallback: dayCallback,
      swiperDate: swiperDate
    });

    // 函数：点击了日期之后
    function dayCallback(that, clickDay) {
      console.log(clickDay);
      var year = clickDay.year;
      var month = clickDay.month;
      var markDay = clickDay.markDay;
      var txt = year + '年' + month + '月';
      $('.d-time').text(txt);
      var date = year + '-' + shuffle(month) + '-' + shuffle(markDay);
      dateFlag = 1;
      conditionForOtherPage(dateFlag);
      getTheData(date);
    }

    // 函数：开始进入页面或滑动后获取到的日期
    function swiperDate(year, month, date) {
      var txt = year + '年' + month + '月';
      $('.d-time').text(txt);
    }
  })

</script>
